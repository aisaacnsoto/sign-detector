<div class="spinner-container" [ngClass]="{'d-block': webcam.srcObject == null, 'd-none': webcam.srcObject != null}">
</div>
<div class="backdrop"></div>
<div class="word-section">
    <p>Palabra:</p>
    <p #randomWord class="random-word"></p>
    <img src="assets/img/fail.svg" [ngClass]="{'d-block': showFail, 'd-none': !showFail}">
    <img src="assets/img/success.svg" [ngClass]="{'d-block': showSuccess, 'd-none': !showSuccess}">
</div>
<p-button class="back-button" #finishButton icon="pi pi-angle-left" [rounded]="true" (onClick)="onFinishClick()"></p-button>
<div class="canvas-section">
    <canvas #output_canvas></canvas>
</div>
<div class="webcam-section">
    <video #webcam autoplay></video>
</div>
