<div class="page-header">
  <h1>Conciencia</h1>
</div>
<div class="page-content">
  <div pRipple class="section" (click)="onGoClick(section.section_index)" *ngFor="let section of sections; let odd=odd">
      <img class="hand-point-right" src="assets/img/hand-point-right.svg" *ngIf="!odd">
      <img class="hand-point-left" src="assets/img/hand-point-left.svg" *ngIf="odd">
      <p>{{section.section_label}}</p>
  </div>
</div>
<div class="page-footer">
  <p-button class="train-button" #trainButton label="Listo" [rounded]="true" (onClick)="onBackClick()"></p-button>
</div>
