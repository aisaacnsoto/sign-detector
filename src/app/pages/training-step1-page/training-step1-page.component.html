<div class="app-container">
    <header class="app-header">
        <h1>Entrenamiento</h1>
    </header>
    <main class="app-main">
        <div class="class-container">
            <input type="text" #newClassNameInput placeholder="Ingresa una palabra">
            <button #addClassButton>Agregar</button>
        </div>
        <div id="class-list" class="class-list">
            <div class="class-card" *ngFor="let item of dataset">
                <div class="class-header">
                    <h2>{{item.label}}</h2><span class="photo-count">{{item.imagesCount}} fotos</span><a [routerLink]="'/training-step2/'+item.index">Ver</a>
                </div>
                <div class="photo-container">
                    <div *ngFor="let i of [0, 1, 2, 3, 4]">
                        <img [src]="item.images[i]" *ngIf="item.images[i]">
                    </div>
                </div>
            </div>
        </div>

        <button #trainButton [disabled]="!readyToTrain">Entrenar</button>
    </main>
</div>
