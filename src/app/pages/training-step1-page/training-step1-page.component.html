<div class="page-header">
    <h1>Entrenamiento</h1>
</div>
<div class="page-content">
    <div class="word-add">
        <input type="text" class="input-text" #newClassNameInput pInputText placeholder="Ingresa una palabra" />
        <p-button #addClassButton label="Agregar" [rounded]="true" (onClick)="onAddClassClick()"></p-button>
    </div>
    <div class="word-count">
        <p>Total: {{dataset.length}} palabras</p>
    </div>
    <div class="word-list">
        <p-card *ngFor="let item of dataset">
            <p class="item-label">{{item.label}}</p>
            <div class="item-images-count">
                <p>{{item.images_count}} fotos</p>
                <p-button icon="pi pi-camera" [routerLink]="'/training-step2/'+item.index" class="camera-button"></p-button>
            </div>
            <div class="item-images-section" *ngIf="item.images_count > 0">
                <div *ngFor="let i of [0, 1, 2, 3, 4]">
                    <img [src]="item.images[i]" *ngIf="item.images[i]" class="image">
                </div>
            </div>
        </p-card>
    </div>
</div>
<div class="page-footer" *ngIf="readyToTrain">
    <p-button class="train-button" #trainButton label="Entrenar" [disabled]="!readyToTrain" [rounded]="true" (onClick)="onTrainClick()"></p-button>
</div>
