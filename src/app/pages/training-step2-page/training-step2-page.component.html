<div class="canvas-section">
    <canvas class="output_canvas" #output_canvas></canvas>
</div>
<div class="webcam-section">
    <video #webcam autoplay></video>
</div>

<p-button [label]="collectBtn.label" [rounded]="true" (onClick)="onDataCollectClick()"></p-button>
<p-button *ngIf="backBtn.visible" [label]="backBtn.label" [rounded]="true" (onClick)="onBackClick()"></p-button>
<br />
<br />
<h5>{{item.label}}</h5>
<p>{{item.imagesCount}} fotos</p>

<div class="photo-container"><img [src]="image" *ngFor="let image of item.images; let index"></div>
